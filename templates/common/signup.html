{%extends 'base.html'%}
{%block content%}
<div class="container">
    <!--제목-->
    <div class="text-start mb-5">
        <h2 class="p-5">회원가입</h2>
    </div>
    <!--제목 end-->
    <!--등록 form-->
    <form method="post" class="post-form my-3" action="{%url 'common:signup'%}">
        {%csrf_token%}
        <!--form validation 기능-->
        {%include 'form_errors.html'%}
        <!--form validation 기능 end-->
        <div class="mb-3">
            <label for="username" class="col-form-label">사용자 이름</label>
            <div class="">
                <input type="text" class="form-control" id="username" name="username"
                       value="{{ form.subject.value|default_if_none:'' }}">
            </div>
        </div>
        <div class="mb-3">
            <label for="password1" class="col-form-label">비밀번호</label>
            <div class="">
                <input type="password" class="form-control" id="password1" name="password1"
                       value="{{ form.subject.value|default_if_none:'' }}">
            </div>
        </div>
        <div class="mb-3">
            <label for="password2" class="col-form-label">비밀번호 확인</label>
            <div class="">
                <input type="password" class="form-control" id="password2" name="password2"
                       value="{{ form.subject.value|default_if_none:'' }}">
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="col-form-label">이메일</label>
            <div class="">
                <input type="text" class="form-control" id="email" name="email"
                       value="{{ form.subject.value|default_if_none:'' }}">
            </div>
        </div>
        <!--모델 폼과 연결된 subject, content 의 값을 저장할 수 있는 form 생성-->
        <button type="submit" class="btn btn-primary">생성하기</button>
    </form>
    <!--등록 form end-->
</div>
{%endblock%}
