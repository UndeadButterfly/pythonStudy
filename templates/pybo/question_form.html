{%extends 'base.html'%}
{%block content%}
<body>
<!--container-->
<div class="container">
    <!--제목-->
    <div class="text-start mb-5">
        <p><a href="/pybo/boot/menu" style="font-size:30px; text-decoration:none; color:black">&#8592;</a></p>
        <h2 class="p-5">질문등록</h2>
    </div>
    <!--제목 end-->
    <!--button-->
    <div class="d-grid gap-2 d-md-flex justify-content-end mb-5">
    </div>
    <!--button end-->
    <!--등록 form-->
    <form method="post" class="post-form my-3" action="{%url 'pybo:question_create'%}">
        {%csrf_token%}
        {{form.as_p}}<!--모델 폼과 연결된 subject, content 의 값을 저장할 수 있는 form 생성-->
        <button type="submit" class="btn btn-primary btn-sm">등록</button>
    </form>
    <!--등록 form end-->
</div>
<!--container end-->
{%endblock%}
