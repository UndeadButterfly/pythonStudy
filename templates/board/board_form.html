{%extends 'base.html'%}
{%block content%}
<!--container-->
<div class="container">
    <!--제목-->
    <div class="text-start mb-5">
        <h2 class="p-5">게시판등록</h2>
    </div>
    <!--제목 end-->

    <!--등록 form-->
<!--    <form method="post" class="post-form my-3" action="{%url 'board:board_create'%}">-->
    <form method="post" class="post-form my-3">
        {%csrf_token%}
        <!--form validation 기능-->
        {%include 'form_errors.html'%}
        <!--form validation 기능 end-->
        <div class="mb-3">
            <!--템플릿 필터 : 변수 값을 특정한 포맷으로 변형하는 기능.-->
            <label for="subject" class="col-form-label">제목</label>
            <div class="">
                <input type="text" class="form-control" id="subject" name="subject"
                       value="{{ form.subject.value|default_if_none:'' }}">
            </div>
        </div>
        <div class="mb-3">
            <label for="content" class="col-form-label">내용</label>
            <div class="">
                <!--content 에 데이터가 없으면 None 이라는 문자열이 표시됨, None 대신 공백으로 표시하세요.-->
                <textarea name="content" id="content" cols="20" rows="10" class="form-control">{{ form.content.value|default_if_none:'' }}</textarea>
            </div>
        </div>
        <!--모델 폼과 연결된 subject, content 의 값을 저장할 수 있는 form 생성-->
        <button type="submit" class="btn btn-primary btn-sm">등록</button>
    </form>
    <!--등록 form end-->
</div>
<!--container end-->
{%endblock%}
